<body>
	<div ng-controller="ModalDemoCtrl">
        <div class="col-md-2" ng-show="!isVisible">
         <span>Filter:</span>
            <select class="selectpicker" ng-model="filterItem.store" ng-options="item.name for item in filterOptions.stores">
            </select>
        </div>
        <div class="col-md-10 table-responsive" id="no-more-tables" ng-switch="moduleState">
            <div ng-switch-when="showTaskList">
                <form>
                    <table class="table table-striped table-bordered">
                        <thead class="heading">
                            <tr >
                                <th>Task ID</th>
                                <th>Status</th>
                                <th>Date Modified</th> 
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="tbrow in contents | filter:customFilter">

                                <td data-title="Task ID"> <a href="" ng-click="showTaskDetails(tbrow.task_id)">{{tbrow.task_id}}</a></td>                            
                                <td data-title="Status"><button class="btn btn-success status-button" >{{tbrow.Description}}</button></td>
                                <td data-title="Date Modified">{{tbrow.Delivery-date}}</td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div ng-switch-when="showTaskDetails">
                <a href="" ng-click="showTaskList()">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    <span> TASK DETAILS</span>
                </a>
                <div ng-include src="'modules/reportee/task-details.html'"></div>
            </div>
        </div>
        </div>
