<div class="col-md-6 col-md-offset-3" ng-controller = "loginCtrl">
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" ng-model="user.name" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" ng-model="user.password" required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
        </div>
    </form>
    <span ng-show="errorLogin" class="text-danger">Invalid Username or Password</span>
</div>
